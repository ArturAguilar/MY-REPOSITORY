<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>E-books</title>
    <link rel="shortcut icon" href="../IMG/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>

        h2{
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
            font-size:2rem;
            color: #727272;
        }
/* Estiliza√ß√£o da se√ß√£o de contato */
#contato {
    width: 90%;
    background-color: #dbdbdb; /* Fundo escuro */
    color: #fff;
    text-align: center;
    padding: 50px 20px;
    border-radius: 12px;
    box-shadow: 0px 0px 20px rgba(199, 199, 199, 0.3); /* Efeito neon vermelho */
    max-width: 600px;
    margin: 50px auto;
}

/* T√≠tulo */
#contato h2 {
    font-size: 28px;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #000000; /* Vermelho vibrante */
}

/* Par√°grafo */
#contato p {
    font-size: 16px;
    margin-bottom: 20px;
    opacity: 0.8;
    color: #000000;
    
}

/* Inputs e textarea */
#contato input, 
#contato textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #949292; /* Borda vermelha */
    background-color: #f1f1f1;
    color: #000000;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

#contato input:focus, 
#contato textarea:focus {
    border-color: #ff4d4d;
    outline: none;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
}

/* Bot√£o de enviar */
.whatsapp-btn {
    display: inline-block;
    width: 100%;
    padding: 14px;
    background-color: #25D366;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0px 0px 15px rgba(37, 211, 102, 0.5);
}

.whatsapp-btn:hover {
    background-color: #1EBE5D;
    box-shadow: 0px 0px 25px rgba(37, 211, 102, 0.8);
}

    </style>
</head>
<body>
    <header>
        <nav class="navegation">
            <a href="#" class="logo">MY <span>PORTF√ìLIO</span></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" onclick="fecharMenu()">Home</a></li>
                <li class="nav-item"><a href="../PROJETO/projeto.html" onclick="fecharMenu()">Projetos</a></li>
                <li class="nav-item"><a href="../HABILIDADES/habilidades.html" onclick="fecharMenu()">Skills</a></li>
                <li class="nav-item"><a href="../BLOG/blog.html" onclick="fecharMenu()">Blog</a></li>
                <li class="nav-item"><a href="../EBOOKS/ebooks.html" onclick="fecharMenu()">E-books</a></li>
                <li class="nav-item"><a href="../CONTATO/contato.html" onclick="fecharMenu()">Contato</a></li>
            </ul>
            <div class="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>   
        <section id="contato">
            <h2>Entre em Contato</h2>
            <p>Ficou interessado em meu trabalho? Me chame no WhatsApp!</p>
            <form onsubmit="enviarWhatsApp(event)">
                <input type="text" id="nome" placeholder="Seu Nome" required>
                <textarea id="mensagem" placeholder="Sua Mensagem" required></textarea>
                <button type="submit" class="whatsapp-btn">
                    üì© Enviar pelo WhatsApp
                </button>
            </form>
        </section>
                      
    </main>

    <script>
        function enviarWhatsApp(event) {
    event.preventDefault();
    
    let nome = document.getElementById("nome").value;
    let mensagem = document.getElementById("mensagem").value;
    
    let texto = `Ol√°, meu nome √© ${nome}. ${mensagem}`;
    let numero = "5521976838012"; // Substitua pelo seu n√∫mero

    let link = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;

    window.open(link, "_blank");
}



        const menu = document.querySelector('.menu');
        const NavMenu = document.querySelector('.nav-menu');

        menu.addEventListener('click', () => {
            menu.classList.toggle('ativo');
            NavMenu.classList.toggle('ativo');
        });

        function fecharMenu() {
            document.querySelector(".nav-menu").classList.remove("ativo");
            document.querySelector(".menu").classList.remove("ativo");

            menu.addEventListener('click' , () => {
                menu.classList.toggle('desativar');
                NavMenu.classList.toggle('desativar');
                });
}
    </script>
</body>
</html>
