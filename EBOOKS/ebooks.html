    <style>

        /* Estilização geral da seção de habilidades */
    .ebooks-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-bottom: 30px;
}

.ebook {
    background: #f4f4f4;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

.ebook img {
    width: 80%;
    border-radius: 5px;
}

.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background: #d70000;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.btn:hover {
    background: #a00000;
}

@media (max-width : 900px){
    .ebook img {
    width: 50%;
}
}
    </style>
</head>
<body>
    <header>
        <nav class="navegation">
            <a href="#" class="logo">MY <span>PORTFÓLIO</span></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" onclick="fecharMenu()">Home</a></li>
                <li class="nav-item"><a href="../PROJETO/projeto.html" onclick="fecharMenu()">Projetos</a></li>

            </ul>
            <div class="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

    <main>   
           <h2>Meus eBooks</h2>

            <h3>Front-End</h3>
            <div class="ebooks-container">
                <div class="ebook">
                    <img src="../IMG/html.png" alt="Guia Descomplica Front End - Volume 1">
                    <h3>Nome do eBook</h3>
                    <p>Breve descrição sobre o conteúdo do eBook.</p>
                    <a href="./PDF/Guia Descomplica Front End - Volume 1.pdf" download="./PDF/Guia Descomplica Front End - Volume 1.pdf" target="_blank" class="btn">Baixar</a>
                </div>
        
                <div class="ebook">
                    <img src="../IMG/css.png" alt="Guia Descomplica Front End - Volume 2">
                    <h3>Nome do eBook 2</h3>

        </section>                  
    </main>

    <script>
        const menu = document.querySelector('.menu');
        const NavMenu = document.querySelector('.nav-menu');

        menu.addEventListener('click', () => {
            menu.classList.toggle('ativo');
            NavMenu.classList.toggle('ativo');
        });

        function fecharMenu() {
            document.querySelector(".nav-menu").classList.remove("ativo");
            document.querySelector(".menu").classList.remove("ativo");

            menu.addEventListener('click' , () => {
                menu.classList.toggle('desativar');
                NavMenu.classList.toggle('desativar');
                });
}
    </script>
</body>
