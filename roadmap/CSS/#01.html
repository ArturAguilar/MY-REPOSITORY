<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Cores, Background e Textos</title>
  <style>
    /* Definindo o estilo do corpo da página */
    body {
      background-color: #f0f8ff; /* Cor de fundo do corpo da página (um tom de azul claro) */
      color: #333333; /* Cor do texto no corpo (cinza escuro) */
      font-family: Arial, sans-serif; /* Fonte padrão do texto */
      margin: 0; /* Remove as margens padrão */
      padding: 0; /* Remove os espaçamentos padrão */
    }

    /* Estilizando o título principal */
    h1 {
      color: #4caf50; /* Cor verde para o título */
      text-align: center; /* Centraliza o texto */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra no texto para destaque */
    }

    /* Estilizando um parágrafo */
    p {
      font-size: 18px; /* Define o tamanho do texto */
      line-height: 1.6; /* Espaçamento entre linhas */
      text-align: justify; /* Alinha o texto para as margens esquerda e direita */
      background-color: #ffffff; /* Fundo branco para o parágrafo */
      padding: 10px; /* Adiciona espaço interno ao redor do texto */
      border: 1px solid #dddddd; /* Borda cinza clara ao redor do parágrafo */
      border-radius: 5px; /* Arredonda os cantos da borda */
      margin: 20px; /* Adiciona espaçamento ao redor do parágrafo */
    }

    /* Estilo para um link */
    a {
      color: #0066cc; /* Cor azul para links */
      text-decoration: none; /* Remove o sublinhado padrão */
    }

    a:hover {
      color: #ff5722; /* Altera a cor do link ao passar o mouse */
      text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
    }
  </style>
</head>
<body>
  <h1>Exemplo de Cores, Background e Textos</h1>

  <p>
    Este é um exemplo de como aplicar cores, backgrounds e estilos em textos usando HTML e CSS.
    Você pode personalizar tudo, desde a fonte até o espaçamento e as cores. 
    Explore mais sobre esses estilos no site da <a href="https://www.w3schools.com/" target="_blank">W3Schools</a>.
  </p>
</body>
</html>
