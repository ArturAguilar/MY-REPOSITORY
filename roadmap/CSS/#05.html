<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Definindo a codificação de caracteres e a meta tag para responsividade -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox e Alinhamentos</title>
  <style>
    /* Reset básico para remover margens e adicionar padding */
    body {
      font-family: Arial, sans-serif; /* Define a fonte padrão */
      margin: 0; /* Remove a margem padrão do body */
      padding: 20px; /* Adiciona um padding de 20px */
      background-color: #f9f9f9; /* Cor de fundo suave */
    }

    h1, h2 {
      color: #333; /* Cor dos títulos */
    }

    /* Exemplo de Alinhamento Horizontal */
    .horizontal-container {
      display: flex; /* Ativa o modelo de layout Flexbox */
      justify-content: space-between; /* Distribui os itens com espaço igual entre eles */
      gap: 10px; /* Adiciona um espaço de 10px entre os itens */
      margin-bottom: 30px; /* Adiciona uma margem inferior */
    }

    .flex-item {
      background-color: #007bff; /* Cor de fundo azul */
      color: white; /* Cor do texto branca */
      padding: 20px; /* Adiciona padding dentro do item */
      text-align: center; /* Alinha o texto ao centro */
      border-radius: 5px; /* Adiciona bordas arredondadas aos itens */
    }

    /* Exemplo de Alinhamento Vertical */
    .vertical-container {
      display: flex; /* Ativa o modelo de layout Flexbox */
      align-items: center; /* Alinha os itens ao longo do eixo vertical */
      height: 200px; /* Define a altura do container */
      background-color: #f4f4f4; /* Cor de fundo suave */
      margin-bottom: 30px; /* Adiciona uma margem inferior */
    }

    .flex-item {
      background-color: #28a745; /* Cor de fundo verde */
      color: white; /* Cor do texto branca */
      padding: 20px; /* Adiciona padding dentro do item */
      text-align: center; /* Alinha o texto ao centro */
      border-radius: 5px; /* Adiciona bordas arredondadas aos itens */
    }

    /* Combinando os alinhamentos (horizontal e vertical) */
    .combined-container {
      display: flex; /* Ativa o modelo de layout Flexbox */
      justify-content: center; /* Centraliza os itens ao longo do eixo principal (horizontal) */
      align-items: flex-start; /* Alinha os itens ao longo do eixo secundário (vertical) no topo */
      height: 200px; /* Define a altura do container */
      background-color: #ffc107; /* Cor de fundo amarela */
    }

    .flex-item {
      background-color: #007bff; /* Cor de fundo azul */
      color: white; /* Cor do texto branca */
      padding: 20px; /* Adiciona padding dentro do item */
      text-align: center; /* Alinha o texto ao centro */
      border-radius: 5px; /* Adiciona bordas arredondadas aos itens */
    }
  </style>
</head>
<body>
  <header>
    <h1>Flexbox e Alinhamentos</h1>
  </header>

  <main>
    <!-- Seção de Alinhamento Horizontal -->
    <section>
      <h2>Alinhamento Horizontal (justify-content)</h2>
      <div class="horizontal-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>

    <!-- Seção de Alinhamento Vertical -->
    <section>
      <h2>Alinhamento Vertical (align-items)</h2>
      <div class="vertical-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>

    <!-- Seção de Combinando os Alinhamentos -->
    <section>
      <h2>Alinhamento no Eixo Principal e Secundário</h2>
      <div class="combined-container">
        <div class="flex-item">Item A</div>
        <div class="flex-item">Item B</div>
        <div class="flex-item">Item C</div>
      </div>
    </section>
  </main>
</body>
</html>
