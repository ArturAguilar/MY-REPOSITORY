<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores, Responsividade e Animações</title>
  <style>
    /* Reset básico para remover margens e adicionar padding */
    body {
      font-family: Arial, sans-serif; /* Define a fonte padrão */
      margin: 0; /* Remove a margem padrão do body */
      padding: 20px; /* Adiciona um padding de 20px */
      background-color: #f9f9f9; /* Cor de fundo suave */
    }

    h1, h2 {
      color: #333; /* Cor dos títulos */
    }

    /* Exemplo de Seletores */
    .card {
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      margin: 10px 0;
    }

    /* Seletores com diferentes classes */
    .red-card {
      background-color: #ff5733; /* Cor de fundo vermelha */
    }

    .blue-card {
      background-color: #3399ff; /* Cor de fundo azul */
    }

    .green-card {
      background-color: #33cc33; /* Cor de fundo verde */
    }

    /* Exemplo de Responsividade */
    .responsive-container {
      display: flex;
      flex-wrap: wrap; /* Permite que os itens quebrem linha se necessário */
      gap: 10px; /* Adiciona um espaço de 10px entre os itens */
    }

    .box {
      background-color: #007bff; /* Cor de fundo azul */
      color: white; /* Cor do texto branca */
      padding: 20px; /* Adiciona padding dentro do item */
      flex: 1 1 30%; /* Largura inicial de 30% e pode ser redimensionado */
      text-align: center; /* Alinha o texto ao centro */
      border-radius: 5px; /* Adiciona bordas arredondadas aos itens */
      min-width: 150px; /* Garante que os boxes não fiquem muito pequenos */
    }

    /* Ajustes para telas menores que 768px */
    @media (max-width: 768px) {
      .box {
        flex: 1 1 45%; /* Quando a tela for menor que 768px, cada box ocupará 45% */
      }
    }

    /* Ajustes para telas menores que 480px */
    @media (max-width: 480px) {
      .box {
        flex: 1 1 100%; /* Quando a tela for menor que 480px, cada box ocupará 100% */
      }
    }

    /* Exemplo de Animação */
    .animate-box {
      background-color: #ff9900; /* Cor de fundo laranja */
      color: white; /* Cor do texto branca */
      padding: 20px; /* Adiciona padding dentro do item */
      text-align: center; /* Alinha o texto ao centro */
      width: 200px; /* Define a largura do box */
      margin: 50px auto; /* Centraliza o box com margem automática */
      border-radius: 5px; /* Adiciona bordas arredondadas aos itens */
      animation: animateBox 2s infinite alternate; /* Animação do box */
    }

    /* Definindo a animação */
    @keyframes animateBox {
      0% {
        transform: translateX(0); /* Posição inicial (sem movimento) */
        background-color: #ff9900; /* Cor de fundo laranja */
      }

      100% {
        transform: translateX(100px); /* Move o box 100px para a direita */
        background-color: #33cc33; /* Cor de fundo verde */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Seletores, Responsividade e Animações</h1>
  </header>

  <main>
    <!-- Exemplo de Seletores -->
    <section>
      <h2>Exemplo de Seletores</h2>
      <div class="card red-card">Cartão Vermelho</div>
      <div class="card blue-card">Cartão Azul</div>
      <div class="card green-card">Cartão Verde</div>
    </section>

    <!-- Exemplo de Responsividade -->
    <section>
      <h2>Exemplo de Responsividade</h2>
      <div class="responsive-container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
    </section>

    <!-- Exemplo de Animação -->
    <section>
      <h2>Exemplo de Animação</h2>
      <div class="animate-box">Animar este box!</div>
    </section>
  </main>
</body>
</html>
