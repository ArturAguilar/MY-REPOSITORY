<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout e Unidade "fr"</title>
  <style>
    /* Reset básico para garantir que o layout seja consistente */
    body {
      font-family: Arial, sans-serif; /* Define a fonte padrão */
      margin: 0; /* Remove a margem padrão do body */
      padding: 20px; /* Adiciona um padding de 20px */
      background-color: #f9f9f9; /* Cor de fundo suave */
    }

    h1 {
      color: #333; /* Cor do título */
      text-align: center; /* Centraliza o título */
      margin-bottom: 30px; /* Espaço abaixo do título */
    }

    /* Exemplo de Grid Layout */
    .grid-container {
      display: grid; /* Define o container como um grid */
      grid-template-columns: 1fr 1fr 1fr; /* Define três colunas, cada uma com 1fração de largura */
      grid-gap: 10px; /* Espaçamento de 10px entre os itens */
    }

    .grid-item {
      background-color: #4CAF50; /* Cor de fundo dos itens */
      color: white; /* Cor do texto */
      padding: 20px; /* Adiciona padding dentro dos itens */
      text-align: center; /* Centraliza o texto */
      border-radius: 5px; /* Borda arredondada para os itens */
      font-size: 18px; /* Define o tamanho da fonte */
    }

    /* Responsividade: para telas menores que 768px */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr 1fr; /* Duas colunas quando a tela for menor que 768px */
      }
    }

    /* Responsividade: para telas menores que 480px */
    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr; /* Uma coluna quando a tela for menor que 480px */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Exemplo de Grid Layout e Unidade "fr"</h1>
  </header>

  <main>
    <!-- Exemplo de Grid Layout -->
    <section class="grid-container">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
      <div class="grid-item">Item 4</div>
      <div class="grid-item">Item 5</div>
      <div class="grid-item">Item 6</div>
    </section>
  </main>
</body>
</html>
